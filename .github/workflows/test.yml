name: solar-system Workflow

on:
   workflow_dispatch:
   push:
     branches:
       - main
       - 'feature/*'

jobs:
  testing: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Setup node-version
        uses: actions/setup-node@v3.9.1
        with:
          node-version: 18

      - name: installing npm
        run: npm install

      - name: test
        run: npm test